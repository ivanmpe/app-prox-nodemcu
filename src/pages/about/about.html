<ion-header>
  <ion-navbar color="tab">
    <ion-title>
      Scan Redes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-list class="background">
    <ion-item class="background" no-lines *ngFor="let wifi of data " >
      <ion-avatar item-start>
      </ion-avatar >
      <p><strong>SSID:</strong> {{wifi.SSID}}</p>  
      <p><strong>MAC:</strong> {{wifi.BSSID}}</p>  
      <p><strong>RSSI:</strong> {{wifi.level}}</p>
    </ion-item>
  </ion-list>
</ion-content>
